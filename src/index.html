<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/game.css" />
    <link rel="stylesheet" href="./public/css/board.css" />
    <title>#TicTacToe</title>
  </head>
  <body>
    <div class="container game">
      <div class="container align-items-center">
        <p>#TicTacToe</p>
      </div>
      <div class="flex-container">
        <div id="player_1_panel" class="flex-item">
          <div class="flex-container flex-column">
            <div class="flex-item"><p class="player_1 text">Player X</p></div>
            <div class="flex-item"><p class="player_1 text">1</p></div>
          </div>
        </div>
        <div id="board" class="flex-item">
          <div class="flex-container up">
            <div class="flex-item square left"><p class="player_1 text">X</p></div>
            <div class="flex-item square center"><p class="player_1 text">X</p></div>
            <div class="flex-item square right"><p class="player_2 text">O</p></div>
          </div>
          <div class="flex-container middle">
            <div class="flex-item square left"><p class="player_2 text">O</p></div>
            <div class="flex-item square center"><p class="player_2 text">O</p></div>
            <div class="flex-item square right"><p class="player_1 text">X</p></div>
          </div>
          <div class="flex-container bottom">
            <div class="flex-item square left"><p class="player_1 text">X</p></div>
            <div class="flex-item square center"><p class="player_2 text">O</p></div>
            <div class="flex-item square right"><p class="player_1 text">X</p></div>
          </div>
        </div>
        <div id="player_2_panel" class="flex-item panel_2">
          <div class="flex-container flex-column flex-end panel_2">
            <div class="flex-item"><p class="player_2 text">Player O</p></div>
            <div class="flex-item"><p class="player_2 text">0</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./public/js/game.js"></script>
</html>
